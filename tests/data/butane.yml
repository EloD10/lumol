pairs:
    - atoms: [C, C]
      type: LennardJones
      sigma: 3.4 A
      epsilon: 0.7 kcal/mol
      restriction:
          type: InterMolecular
bonds:
    - atoms: [C, C]
      type: harmonic
      x0: 1.53 A
      k: 225 kcal/mol/A^2
angles:
    - atoms: [C, C, C]
      type: harmonic
      x0: 115 deg
      k: 58 kcal/mol/rad^2
dihedrals:
    - atoms: [C, C, C, C]
      type: torsion
      n: 3
      delta: 180 deg
      k: 1.50 kcal/mol
