language: rust
sudo: false
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
rust:
    - stable
    - beta
install:
    - pip install 'travis-cargo' --user
    - export PATH=$HOME/.local/bin:$PATH
script:
    - travis-cargo build
    - travis-cargo test
    - travis-cargo bench
    - travis-cargo --only stable doc
after_success:
    - travis-cargo --only stable doc-upload
    - travis-cargo --only stable coveralls --no-sudo
env:
  global:
    secure: 
