language: rust
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - g++-4.9
    - cmake
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
rust:
    - stable
    - beta
install:
    - pip install --user travis-cargo codecov
    - export PATH=$HOME/.local/bin:$PATH:$HOME/.cargo/bin
    - export CC=gcc-4.9
    - export CXX=g++-4.9
script:
    - cargo build
    - cargo test --lib
    - cargo test --release
    - travis-cargo --only stable doc
    - |
      if test "${TRAVIS_RUST_VERSION}" == "stable"; then
        cargo install mdbook
        mdbook build doc
        cp -r doc/book target/doc
      fi
after_success:
    - travis-cargo --only stable doc-upload
    - |
      if [ -f $HOME/local/bin/kcov ]; then
          echo "Using cached kcov from ~/local/bin/kcov"
      else
          cd $HOME/local
          wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
          tar xzf master.tar.gz && mkdir kcov-master/build && cd kcov-master/build
          cmake -DCMAKE_INSTALL_PREFIX=$HOME/.local ..
          make install
          cd $TRAVIS_BUILD_DIR
      fi
    - |
      if test "${TRAVIS_RUST_VERSION}" == "stable"; then
          export PATH=$HOME/local/bin:$PATH
          kcov --include-pattern=$(pwd) target/kcov target/debug/cymbalum-*
          codecov --file target/kcov/cymbalum-*/cobertura.xml
      fi
cache:
  directories:
      - $HOME/local
env:
  global:
    secure: 
