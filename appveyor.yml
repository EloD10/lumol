environment:
  global:
    RUST_VERSION: stable

  matrix:
    - TARGET: i686-pc-windows-gnu
    - TARGET: x86_64-pc-windows-gnu
    - TARGET: i686-pc-windows-msvc
    - TARGET: x86_64-pc-windows-msvc

install:
  - ps: >-
      If ($Env:TARGET -eq 'x86_64-pc-windows-gnu') {
        $Env:PATH += ';C:\msys64\mingw64\bin;C:\msys64\usr\bin'
      } ElseIf ($Env:TARGET -eq 'i686-pc-windows-gnu') {
        $Env:PATH += ';C:\msys64\mingw32\bin;C:\msys64\usr\bin'
      }
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET% --default-toolchain %RUST_VERSION%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -Vv
  - cargo -V

build_script:
    - cargo build --target %TARGET%
    - cargo bench --no-run --target %TARGET%

test_script:
    # Run unit tests and doc tests in debug mode
    - cargo test -p lumol-core
    - cargo test -p lumol-input
    # Run all tests in release mode
    - cargo test --all --release

cache:
  - C:\Users\appveyor\.cargo\registry
  - target
